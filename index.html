<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <title>MIDI Visualizer</title>
</head>

<body>
  <h1>MIDI Visualizer</h1>
  <h2>Insert a MIDI file to see it play out on a virtual keyboard.</h2>
  <p id="piano">
    <script type="module" src="piano.js"></script>
    <!-- MIDIjs used with permission from midijs.net, used to play the song. -->
    <script type="text/javascript" src="//www.midijs.net/lib/midi.js"></script>
  </p>
  <div id="buttonContainer"></div>
</body>

</html>
